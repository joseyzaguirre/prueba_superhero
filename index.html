<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>
        <link rel="stylesheet" href="assets\css\style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <img src="assets\img\sh2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    SuperHero
                </a>
            </div>
        </nav>
        <section class="container-fluid">
            <div class="text-center">
                <img class= "py-5" src="assets\img\sh1.jpg">
            </div>
            <div class="row text-center">
                <h1>Encuentra tu SuperHero</h1>
            </div>
            <form id="formulario" class="container">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ingresa el número del SuperHero a buscar</label>
                    <input min="1" max="732" required="required" type="number" class="form-control" id="input" placeholder="Ingresa un número del 1 al 732">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </section>
        <section id="resultado" class="container-fluid pt-5">
            <div class="row py-2">
                <div class="col-6">
                    <h1 class="text-center">SuperHero encontrado:</h1>
                    <div class="card mb-3" style="max-width: 900px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="..." class="img-fluid rounded-start imagenhero" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                <h5 id="nombre" class="card-title">Card title</h5>
                                <p id="conexiones" class="card-text"></p>
                                <p class="card-text"><small id="publicado"></small></p>
                                <hr>
                                <p class="card-text"><small id="ocupacion"></small></p>
                                <hr>
                                <p class="card-text"><small id="primeraAp"></small></p>
                                <hr>
                                <p class="card-text"><small id="altura"></small></p>
                                <hr>
                                <p class="card-text"><small id="peso"></small></p>
                                <hr>
                                <p class="card-text"><small id="apodos"></small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 pt-5 ml-5">
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                </div>
            </div>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets\js\script.js"></script>
    </body>
</html>
